type BimObject {
    id: ID!
    name: String!
    models: [BimObjectModel!]!
    classificationNodes: [ClassificationNode!]!
}

type BimObjectConnection {
  edges: [BimObjectEdge!]!
  pageInfo: PageInfo!
}

type BimObjectEdge {
  node: BimObject!
  cursor: String!
}

input BimObjectFilter {
  classificationNodeId: ID
  softwareId: ID
}

